<div class="row" id="login-container">
  <div class="col-md-6">
    <h1>Register</h1>
    <div *ngIf="registerError">
      <div class="alert alert-danger">
        <strong>Error!</strong> {{registerError}}  
      </div>
    </div>
    <div *ngIf="registerMessage">
      <div class="alert alert-success">
        <strong>Success!</strong> {{registerMessage}}  
      </div>
    </div>
    <form #registerForm="ngForm" class="col-md-8 col-md-offset-1" (ngSubmit)="onRegister();">
      <p>
        <label>Name</label>
        <input name="name" #name="ngModel" [(ngModel)]="userRegister.name" type="text" class="form-control" required/>
        <span *ngIf="!name.valid && name.touched">The name is required</span>
      </p>
      <p>
        <label>Last name</label>
        <input name="surname" #surname="ngModel" [(ngModel)]="userRegister.surname" type="text" class="form-control" required/>
        <span *ngIf="!surname.valid && surname.touched">The surname is required</span>
      </p>
      <p>
          <label>Email</label>
          <input name="email" #email="ngModel" type="email" class="form-control" [(ngModel)]="userRegister.email" required/>
          <span *ngIf="!email.valid && email.touched">Enter the email</span>
        </p>
        <p>
          <label>Password</label>
          <input name="password" #password="ngModel" [(ngModel)]="userRegister.password" type="password" class="form-control" required/>
          <span *ngIf="!password.valid && password.touched">Enter the password</span>
        </p>
      <input type="submit" value="Register" class="btn btn-primary"/>
    </form>
  </div>

  <div class="col-md-6">
    <h1>Login</h1>
    <div *ngIf="loginError">
      <div class="alert alert-danger">
        <strong>Error!</strong> {{loginError}}  
      </div>
    </div>
    <form #loginForm="ngForm" class="col-md-8 col-md-offset-1" (ngSubmit)="onLogin();">
      <p>
        <label>Email</label>
        <input name="email" #email="ngModel" type="email" class="form-control" [(ngModel)]="user.email" required/>
        <span *ngIf="!email.valid && email.touched">Enter the email</span>
      </p>
      <p>
        <label>Password</label>
        <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password" class="form-control" required/>
        <span *ngIf="!password.valid && password.touched">Enter the password</span>
      </p>
      <input type="submit" value="Login" class="btn btn-primary"/>
    </form>
  </div>
</div>
