<div id="artists-container">
  <h1>{{title}}</h1>
  <a *ngIf="isAdmin()" class="btn btn-primary" routerLink="/add-artist">
    Add artist
  </a>
  <ul class="pagination pull-right">
    <li class="page-indicator" routerLink="/artists/{{prev}}">
      <a>
        <i class="fa fa-angle-left"></i>
      </a>
    </li>
    <li class="page-indicator" routerLink="/artists/{{next}}">
      <a>
        <i class="fa fa-angle-right"></i>
      </a>
    </li>
  </ul>
  <div class="clearfix"></div>
  <ul class="card-list">
    <li *ngFor="let artist of artists" class="artist-item">
      <div class="row no-row-margin">
        <div class="card-img centered-by-content">
          <img src="{{url + 'artist/file/' + artist.image}}" *ngIf="artist.image && artist.image != 'null'">
        </div>
      </div>
      <div class="card-description">
        <div class="card-info centered-by-content">
          <a routerLink="/artist/{{artist._id}}">
            <h2>{{artist.name}}</h2>
          </a>
          <label>{{artist.description}}</label>
        </div>
        <div class="buttons" *ngIf="isAdmin()">
          <button routerLink="/edit-artist/{{artist._id}}" class="btn btn-sm btn-warning">
            <i class="fa fa-pencil"></i>
            Edit
          </button>
          <button class="btn btn-sm btn-danger" [swal]="{ title: 'Wait', text: 'Do you want to delete this artist?', type: 'warning', showCancelButton: 'true'}"
          (confirm)="onDelete(artist._id)">
            <i class="fa fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
